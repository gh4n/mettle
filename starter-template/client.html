<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav>
      <div class="nav-wrapper #b39ddb deep-purple lighten-2">
        <div class="container">
          <a href="#" class="brand-logo">Logo</a>
        </div>
      </div>
  </nav>
  <div class="section no-pad-bot" id="client-banner">
    <div class="container">
      <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="name" type="text" placeholder="Name" class="validate">
              </div>
            </div> 
            <div class="row">   
              <div class="input-field col s6">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="text" placeholder="Email" class="validate">
              </div>
            </div>
            <div class="row">   
                <div class="input-field col s12">
                    <textarea id="shortDescription" class="materialize-textarea"></textarea>
                    <label for="shortDescription">Short Problem Description</label>
                </div>
            </div> 
            <div class="row">
                <div class="col s2 offset-s10">
                  <button class="btn waves-effect waves-light #b39ddb deep-purple lighten-2" type="submit" name="action">Submit
                      <i class="material-icons right">send</i>
                  </button>
                </div>
            </div>
          </div>   
        </form>  
       </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>

  </body>
</html>
